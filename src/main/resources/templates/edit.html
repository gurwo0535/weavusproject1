<html lang="jp" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>수정</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
<div class="container text-center">
        <div class="card">
            <div class="card-header">
                <h3 th:text="${item.name}"></h3>
            </div>
            <div class="card-body">
                <form th:action="@{/edit/{id}(id=${item.id})}" method="post" class="list-group">
                    <div class="list-group-item">
                        <input type="text" name="id" th:value="${item.id}" hidden>
                        <label for="name">제목</label>
                        <input type="text" id="name" name="name" th:value="${item.name}" required>
                    </div>
                    <div class="list-group-item">
                        <label for="description">내용</label>
                        <input type="text" id="description" name="description" th:value="${item.description}" required>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" type="submit">수정</button>
                        <a class="btn btn-danger" th:href="@{/delete/{id}(id=${item.id})}">삭제</a>
                        <a class="btn btn-secondary" th:href="@{/main}">뒤로가기</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>`
